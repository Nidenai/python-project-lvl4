{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% block title %}{% translate "Registration" %}{% endblock %}

{% block content %}
    <h1>Регистрация</h1>
    <hr>

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons submit='Submit' %}{% endbuttons %}
    </form>
{% endblock %}
