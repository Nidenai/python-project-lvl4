{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% block title %}{% translate "Registration" %}{% endblock %}

{% block content %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-success">{% translate "Register" %}</button>
    </form>
{% endblock %}
