{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% translate "User Delete" %}{% endblock %}


{% block content %}
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {{ form }}
    <button type="submit" class="btn btn-success">{% translate "Yes, delete" %}</button>
</form>
{% endblock %}
