{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% block title %}{% translate "Status Delete" %}{% endblock %}


{% block content %}

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Confirm">
</form>
{% endblock %}
